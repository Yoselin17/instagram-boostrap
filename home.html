<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script claas="imageninstagram" src="https://kit.fontawesome.com/d0591288a3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img class="fa-brands fa-instagram width=" 30" height="30" class="d-inline-block align-top" alt="">
            Instagram
        </a>
        <div class="dropdown">
            <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal"
                data-target="#exampleModal">
                create a new post
            </button>
            <!-- Modal -->
            <div class="modal fedi" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="message-text" class="col-form-label"></label>
                                <textarea class="form-control" id="message-text"></textarea>
                                <i class="fas fa-camera"></i>
                                <i class="fas fa-map-marker-alt"></i>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal fin -->
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <a class="dropdown-item" href="#">Log Out</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="Col-4">
                <div class="card" style="width:18rem;">

                    <img class="card-img-top" src="https://fondosmil.com/fondo/6698.jpg" alt="Card image cap">

                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width:18rem;">

                    <img class="card-img-top" src="https://fondosmil.com/fondo/6698.jpg" alt="Card image cap">

                </div>
              </div>
              <div class="col">
                Column
              </div>
              <div class="col">
                Column
              </div>
        </div>
        
    </div>
